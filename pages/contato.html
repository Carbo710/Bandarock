<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contate-nos</title>
</head>
<body>
    <h1>Entre em contato conosco</h1>
    <form action="#" >

        <fieldset>
            <caption>Dados Iniciais</caption>
            <div>
                <label for="nome">Digite seu nome</label>
                <input type="text" name="nome" id="nome"  maxlength="50" size="50" 
                required placeholder="Digite aqui" >
                <!--value="MateusC"readonly -->  
            </div>
         
            <div>
                <label for="">Digite seu endere√ßo</label>
                <input type="text" name="endereco" id="">
            </div>
        </fieldset>
        
        <fieldset>
            <caption>Dados Finais</caption>
            <div>
                <label for="">Deseja receber email</label>
                <input type="email" name="email" id="email" placeholder="nome@dominio.com">
            </div>
    
            <div>
                <label for="">Qual linguagem gostaria</label>
                <input type="checkbox" name="" id="css">
                <label for="">CSS</label>
                <input type="checkbox" name="" id="html">
                <label for="">HTML</label>
                <input type="checkbox" name="" id="PHP">
                <label for="">PHP</label>
            </div>
    
            <div>
                <label for="radio">Qual o estado civil</label>
                <input type="radio" name="ec" id="casado">
                <label for="casado">Casado</label>
                <input type="radio" name="ec" id="solteiro">
                <label for="casado">Solteiro</label>
    
            </div>
    
            <div>
                <label for="">Cidade</label>
                <input type="text" name="cid" id="cid">
                <label for="">Estado</label>
                <input type="text" name="estado" id="estado">
                <select name="estado" id="estado">
                    <option value="sp">SP</option>
                    <option value="mg " selected >MG</option>
                    <option value="rj">RJ</option>
                </select>
            </div>
    
            <div>
                <label for="">Deixe seu recado</label>
                <br>
                <textarea name="rec" id="rec" cols="30" rows="5"></textarea>
            </div>
        </fieldset>

        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
        </div>
       
    </form>
</body>
</html>
